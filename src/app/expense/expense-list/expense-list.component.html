<!-- ------ -->
<!-- Header -->
<!-- ------ -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Expense</ion-title>
  </ion-toolbar>
</ion-header>

<!-- ------- -->
<!-- Content -->
<!-- ------- -->
<ion-content>
  <!-- Search & sort -->
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="8" size-sm="4">
        <ion-item>
          <ion-icon name="swap-vertical" slot="start"></ion-icon>
          <ion-select interface="popover" value="Name (A-Z)">
            <ion-select-option>Created at (newest first)</ion-select-option>
            <ion-select-option>Created at (oldest first)</ion-select-option>
            <ion-select-option>Name (A-Z)</ion-select-option>
            <ion-select-option>Name (Z-A)</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="8" size-sm="4">
        <ion-item>
          <ion-icon name="bookmark-outline" slot="start"></ion-icon>
          <ion-select interface="popover" value="Category">
            <ion-select-option>Category</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="8" size-sm="4">
        <ion-item>
          <ion-icon name="search" slot="end"></ion-icon>
          <ion-input maxlength="40" placeholder="Search" [clearInput]="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Category list -->
  <ion-list inset="true">
     <ion-item button="true" [detail]="true" (click)="openModal()">
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col>Test</ion-col>
            <ion-col name="arrow-back-outline">20min</ion-col>
            <ion-col>CHF 59.00</ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Create fab button -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<!-- Footer with date/month -->
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-button (click)='addMonths(-1)'>
        <ion-icon slot='icon-only' name='arrow-back'>
        </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{date | date:'MMMM yyyy'}}
    </ion-title>
    <ion-buttons slot='end'>
      <ion-button (click)='addMonths(1)'>
        <ion-icon slot='icon-only' name='arrow-forward'>
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
